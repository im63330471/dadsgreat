<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Achievement</title>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: #fdf6e3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .certificate {
      width: 800px;
      padding: 40px;
      border: 10px solid #ffcc00;
      border-radius: 20px;
      background: #fff;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .certificate h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
    }
    .certificate h2 {
      font-size: 1.5em;
      color: #555;
      margin-bottom: 20px;
    }
    .certificate .name {
      font-size: 2em;
      font-weight: bold;
      color: #0077cc;
      margin: 20px 0;
    }
    .certificate .achievement {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .certificate .footer {
      margin-top: 40px;
      font-size: 1em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <h1>üèÜ Certificate of Achievement üèÜ</h1>
    <h2>This certificate is proudly presented to</h2>
    <div class="name">[Child's Name]</div>
    <div class="achievement">For outstanding performance in [Achievement]</div>
    <div class="footer">
      Awarded on [Date] <br>
      ______________________ <br>
      Signature
    </div>
  </div>
</body>
</html>
