<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three.js Demo – Torus Party</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #eee;
      font-family: Arial, Helvetica, sans-serif;
      pointer-events: none;
      text-shadow: 0 0 6px #000;
    }
  </style>
</head>
<body>

<div id="info">Drag to rotate • Scroll to zoom • Right-click drag to pan</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.min.js"></script>

<script>
// ────────────────────────────────────────────────
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0a0a1f);

// Camera
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 1.2, 4);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

// Controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.minDistance = 1.5;
controls.maxDistance = 12;

// ─── Lights ─────────────────────────────────────
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

const light1 = new THREE.PointLight(0xff66aa, 2, 20);
light1.position.set(3, 4, 2);
scene.add(light1);

const light2 = new THREE.PointLight(0x44aaff, 2, 20);
light2.position.set(-4, 3, -1);
scene.add(light2);

// ─── Central object ─────────────────────────────
const geometry = new THREE.TorusKnotGeometry(1, 0.35, 180, 32, 2, 3);
const material = new THREE.MeshPhysicalMaterial({
  color: 0xffffff,
  metalness: 0.9,
  roughness: 0.1,
  clearcoat: 1.0,
  clearcoatRoughness: 0.1,
});

const torus = new THREE.Mesh(geometry, material);
scene.add(torus);

// Extra small orbiting spheres for fun
const spheres = [];
for (let i = 0; i < 12; i++) {
  const sGeo = new THREE.SphereGeometry(0.12, 16, 16);
  const sMat = new THREE.MeshStandardMaterial({
    color: new THREE.Color().setHSL(i/12, 0.9, 0.6),
    emissive: new THREE.Color().setHSL(i/12, 0.8, 0.4),
    emissiveIntensity: 0.6
  });
  const sphere = new THREE.Mesh(sGeo, sMat);
  sphere.userData = { angle: i * Math.PI * 2 / 12, radius: 2.8 + Math.random() * 0.6 };
  scene.add(sphere);
  spheres.push(sphere);
}

// ─── Animation loop ─────────────────────────────
let time = 0;

function animate() {
  requestAnimationFrame(animate);
  time += 0.016;

  // Main torus rotation
  torus.rotation.x += 0.005;
  torus.rotation.y += 0.008;

  // Small spheres orbit
  spheres.forEach((s, i) => {
    const a = s.userData.angle + time * (0.4 + i * 0.07);
    s.position.x = Math.cos(a) * s.userData.radius;
    s.position.z = Math.sin(a) * s.userData.radius;
    s.position.y = Math.sin(a * 1.7 + i) * 0.6;
  });

  // Gentle camera bob
  camera.position.y = 1.2 + Math.sin(time * 0.4) * 0.15;

  controls.update();
  renderer.render(scene, camera);
}

animate();

// ─── Resize handling ────────────────────────────
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
