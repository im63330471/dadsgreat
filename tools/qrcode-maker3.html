<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>QRCode Maker v3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        #inputText {
            display: block;
            height: 200px;
            width: 100%;
            margin: auto;           /* Centre it horizontally within its container */
            box-sizing: border-box; /* Include padding & margins in width */
        }
        #controls {
            display: flex;              /* Activate flexbox */
            justify-content: center;    /* Center all children horizontally */
            font-size: large;
        }
        #controls button {
            heigth: 100px;
            width: 40%;
            margin: 5px;
            color: white;
        }
        #runBtn {
            background-color: green;
        }
        #clearBtn {
            background-color: red;
        }
        #maxLength {
            width: 40px;
            margin: 10px;
        }
        #qrcodes {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        #qrcodes > div {
            display: block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <textarea id="inputText"></textarea>
    <div id="controls">
        <button id="runBtn">Run</button>
        <button id="clearBtn">Clear</button>
        <input type="number" id="maxLength" value="9" min="1">
    </div>
    <div id="qrcodes"></div>
    <center>260115-1425</center>
    <script>
        document.getElementById('runBtn').addEventListener('click', function() {
            const text = document.getElementById('inputText').value;
            const maxLen = parseInt(document.getElementById('maxLength').value);
            if (!text || isNaN(maxLen) || maxLen < 1) {
                alert('Please enter valid text and a positive number.');
                return;
            }
            const container = document.getElementById('qrcodes');
            container.innerHTML = '';
            const chunks = [];
            for (let i = 0; i < text.length; i += maxLen) {
                chunks.push(text.substring(i, i + maxLen));
            }
            chunks.forEach((chunk, index) => {
                const qrDiv = document.createElement('div');
                qrDiv.id = 'qrcode' + index;
                container.appendChild(qrDiv);
                new QRCode(qrDiv, {
                    text: chunk,
                    width: 128,
                    height: 128
                });
            });
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('inputText').value = '';
            document.getElementById('qrcodes').innerHTML = '';
        });
    </script>
</body>
</html>
