<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>QRCode Maker v3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        . {
            margin: 0;
            padding: 0;
        }
        #inputText {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            box-sizing: border-box; /* Include padding & margins in width */
        }
        #controls {
            display: flex;              /* Activate flexbox */
            justify-content: center;    /* Center all children horizontally */
            /*align-items: center;        /* Vertically align them nicely (same baseline) */
            /*gap: 10px;                  /* Nice spacing between items â€“ adjust as you like */
            /*margin: 10px 0;             /* Optional: some vertical breathing room */
            flex-wrap: wrap;            /* Items wrap to next line on very small screens */
        }
        #controls button {
            color: white;
            padding: 5px 10px;
            width: 40%;
        }
        #runBtn {
            background-color: green;
        }
        #clearBtn {
            background-color: red;
        }
        #maxLength {
            width: 40px;
        }
        #qrcodes {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        #qrcodes > div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <textarea id="inputText"></textarea>
    <div id="controls">
        <button id="runBtn">Run</button>
        <button id="clearBtn">Clear</button>
        <input type="number" id="maxLength" value="100" min="1">
    </div>
    <div id="qrcodes"></div>
    <p>260115-1401</p>
    <script>
        document.getElementById('runBtn').addEventListener('click', function() {
            const text = document.getElementById('inputText').value;
            const maxLen = parseInt(document.getElementById('maxLength').value);
            if (!text || isNaN(maxLen) || maxLen < 1) {
                alert('Please enter valid text and a positive number.');
                return;
            }
            const container = document.getElementById('qrcodes');
            container.innerHTML = '';
            const chunks = [];
            for (let i = 0; i < text.length; i += maxLen) {
                chunks.push(text.substring(i, i + maxLen));
            }
            chunks.forEach((chunk, index) => {
                const qrDiv = document.createElement('div');
                qrDiv.id = 'qrcode' + index;
                container.appendChild(qrDiv);
                new QRCode(qrDiv, {
                    text: chunk,
                    width: 128,
                    height: 128
                });
            });
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('inputText').value = '';
            document.getElementById('qrcodes').innerHTML = '';
        });
    </script>
</body>
</html>
