<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supernatural Meter - DEBUG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#000; color:#0f0; font-family:monospace; padding:15px; }
    .screen { min-height:100vh; padding:20px; border:1px dashed #0f0; margin-bottom:40px; }
    h1,h2 { text-shadow:0 0 8px #0f0; }
  </style>
</head>
<body>

<div class="screen" id="screen1">
  <h1>SCREEN 1 – SETUP (should be visible)</h1>
  <p>If you see this → screen 1 is working</p>
  
  <div class="mb-3">
    <label>Keyword:</label>
    <input type="text" id="keyword" class="form-control bg-dark text-success" value="Naughtiness">
  </div>
  
  <div class="mb-3">
    <label>Level (0-101):</label>
    <input type="range" id="level" min="0" max="101" value="50" class="form-range">
    <div id="levelDisplay">50</div>
  </div>
  
  <button class="btn btn-success" onclick="goToScreen(2)">GO TO SCREEN 2 →</button>
</div>

<div class="screen d-none" id="screen2">
  <h1>SCREEN 2 – PHOTO & BUTTON</h1>
  <p>If you reached here → navigation works</p>
  <button class="btn btn-danger btn-lg" onclick="goToScreen(3)">Pretend Press Big Button</button>
</div>

<div class="screen d-none" id="screen3">
  <h1>SCREEN 3 – RESULT</h1>
  <p>Result screen reached</p>
</div>

<script>
console.log("Script loaded – initialising...");

function goToScreen(n) {
  console.log("Switching to screen", n);
  document.querySelectorAll('.screen').forEach(el => el.classList.add('d-none'));
  document.getElementById(`screen${n}`).classList.remove('d-none');
}

document.getElementById('level').addEventListener('input', e => {
  document.getElementById('levelDisplay').textContent = e.target.value;
});

// Start on screen 1
goToScreen(1);
console.log("Screen 1 should now be visible");
</script>
</body>
</html>
