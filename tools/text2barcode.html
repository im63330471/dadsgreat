<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2code128</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-container {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
            align-items: center;
            box-sizing: border-box;
        }
        /* Make the text input flexible and take remaining space */
        #textInput {
            flex: 1 1 auto;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            height: 44px;           /* ensure same height as chunk input */
        }
        /* Small, fixed-ish chunk size input suitable for 2-digit values */
        #chunkSizeInput {
            flex: 0 0 50px;         /* preferred width */
            min-width: 40px;        /* ensure usability on small screens */
            padding: 10px;          /* same padding as text input */
            font-size: 16px;
            box-sizing: border-box;
            height: 44px;           /* ensure same height as text input */
            text-align: center;
        }
        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* default green for primary action */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 44px; /* match input heights for visual alignment */
            box-sizing: border-box;
        }
        /* Clear button: red background */
        #clearButton {
            background-color: #f44336; /* red */
        }
        #clearButton:hover {
            background-color: #d32f2f;
        }
        /* Convert button hover (keep green) */
        #convertButton:hover {
            background-color: #45a049;
        }
        #barcodeContainer {
            width: 100%;
            margin-top: 20px;
        }
        .barcode {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        #version {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>Text2code128</h1>
    <div class="input-container">
        <input type="text" id="textInput" placeholder="Enter text" value="London Bridge is falling down">
        <input type="number" id="chunkSizeInput" min="1" max="80" value="29">
    </div>

    <div class="button-row">
        <button id="clearButton" onclick="clearTextInput()" aria-label="Clear text input">Clear</button>
        <button id="convertButton" onclick="convertToBarcode()">Convert</button>
    </div>

    <div id="barcodeContainer"></div>
    <div id="version">2025-12-04 Â· commit 825b6b9</div>

    <script>
        function clearTextInput() {
            const input = document.getElementById('textInput');
            input.value = '';
            input.focus();
        }

        function convertToBarcode() {
            const textInput = document.getElementById('textInput').value;
            const chunkSizeInput = parseInt(document.getElementById('chunkSizeInput').value);
            const barcodeContainer = document.getElementById('barcodeContainer');
            barcodeContainer.innerHTML = ''; // Clear previous barcodes

            // Validate chunk size
            if (isNaN(chunkSizeInput) || chunkSizeInput < 1) {
                alert('Please enter a valid chunk size (1 or greater).');
                return;
            }

            // Log inputs for debugging
            console.log('Input text:', textInput);
            console.log('Chunk size:', chunkSizeInput);

            // Split text into chunks
            const chunks = [];
            for (let i = 0; i < textInput.length; i += chunkSizeInput) {
                chunks.push(textInput.slice(i, i + chunkSizeInput));
            }
            console.log('Chunks:', chunks);

            // Generate Code 128 barcode for each chunk
            chunks.forEach((chunk, index) => {
                const barcodeDiv = document.createElement('div');
                barcodeDiv.className = 'barcode';
                const canvas = document.createElement('canvas');
                canvas.id = `barcode-${index}`;
                barcodeDiv.appendChild(canvas);
                barcodeContainer.appendChild(barcodeDiv);

                try {
                    JsBarcode(`#barcode-${index}`, chunk, {
                        format: "CODE128B", // Use Code 128B for plain text
                        width: 1, // Module width in pixels
                        height: 80, // Height in pixels
                        displayValue: true, // Show text below barcode
                        fontSize: 14,
                        margin: 10,
                        background: "#ffffff",
                        lineColor: "#000000"
                    });
                } catch (error) {
                    console.error('Error generating barcode for chunk:', chunk, error);
                    barcodeDiv.textContent = `Error generating barcode for chunk: ${chunk}`;
                }
            });
        }
    </script>
</body>
</html>
