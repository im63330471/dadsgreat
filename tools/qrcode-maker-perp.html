<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>QR Code Chunk Generator</title>
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script> <!-- [web:1][web:4][web:7] -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .row {
      margin-bottom: 10px;
    }
    #inputText {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      font-size: 24px;
    }
    #controls {
      display: flex;
      justify-content: center;   /* center horizontally */
      align-items: center;       /* center vertically */
      gap: 10px;
    }
    #controls input[type="button"],
    #controls input[type="number"] {
      padding: 6px;
      font-size: 18px;
    }
    #okBtn, #clearBtn {
      heigth: 50px;
      width: 200px;
      color: white;
    }
    #okBtn {
      background-color: green;
    }
    #clearBtn {
      background-color: red;
    }
    #qrResults {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .qr-block {
      text-align: center;
      font-size: 12px;
      margin-top: 100px;
      margin-bottom: 25px;
    }
    .qr-label {
      margin-bottom: 4px;
    }
    #versionId {
      font-size: 12px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Row 1: text input -->
  <div class="row">
    <textarea id="inputText" rows="4" placeholder="Enter text to encode"></textarea>
  </div>

  <!-- Row 2: OK, number box, clear -->
  <div class="row" id="controls">
    <input id="okBtn" type="button">OK</input>
    <input id="maxChars" type="number" min="1" value="13">
    <input id="clearBtn" type="button">Clear</input>
  </div>

  <div id="qrResults"></div>
  <div id="versionId">2026-1013</div>

  <script>
    const inputTextEl = document.getElementById('inputText');
    const maxCharsEl = document.getElementById('maxChars');
    const okBtn = document.getElementById('okBtn');
    const clearBtn = document.getElementById('clearBtn');
    const qrResultsEl = document.getElementById('qrResults');

    function clearResults() {
      qrResultsEl.innerHTML = '';
    }

    function generateChunks(text, size) {
      const chunks = [];
      for (let i = 0; i < text.length; i += size) {
        chunks.push(text.slice(i, i + size));
      }
      return chunks;
    }

    function generateQRCodes() {
      const text = inputTextEl.value || '';
      const maxChars = parseInt(maxCharsEl.value, 10);

      clearResults();

      if (!text.length || !maxChars || maxChars <= 0) {
        alert('Please enter text and a valid max characters value.');
        return;
      }

      const chunks = generateChunks(text, maxChars);
      const total = chunks.length;

      chunks.forEach((chunk, index) => {
        const block = document.createElement('div');
        block.className = 'qr-block';

        const label = document.createElement('div');
        label.className = 'qr-label';
        label.textContent =
          (index + 1) + '/' + total + ', ' + chunk.length + ' characters';

        const qrContainer = document.createElement('div');

        block.appendChild(label);
        block.appendChild(qrContainer);
        qrResultsEl.appendChild(block);

        // Create QR code for this chunk
        new QRCode(qrContainer, {
          text: chunk,
          width: 300,
          height: 300,
          colorDark: '#000000',
          colorLight: '#ffffff',
          correctLevel: QRCode.CorrectLevel.H
        });
      });
    }

    okBtn.addEventListener('click', generateQRCodes);

    clearBtn.addEventListener('click', () => {
      inputTextEl.value = '';
      clearResults();
    });
  </script>
</body>
</html>
