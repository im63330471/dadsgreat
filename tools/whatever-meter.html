<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whatever Meter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: black;
      color: rgb(255, 255, 0);
    }
    .screen { display: none; }
    .active { display: block; }
    .progress-bar {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      width: 80%;
      height: 30px;
    }
    .progress-rect {
      flex: 1;
      margin: 1px;
      background-color: lightgray;
      transition: background-color 0.2s;
    }
    #resultMessage {
      font-size: 1.5em;
      margin-top: 30px;
    }
    #imagePreview {
      display: none;
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3em;
    }
    #setupScreen {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1 id="mainTitle">Whatever Meter</h1>

  <!-- Setup Screen -->
  <div id="setupScreen" class="screen active">
    <label>Keyword: <input type="text" id="keywordInput"></label><br><br>
    <label>Test Result: 
      <input type="range" id="resultSlider" min="0" max="101" value="50">
      <span id="sliderValue">50</span>%
    </label><br><br>
    <label>Color Scheme:<br>
    <input type="radio" name="colorScheme" value="gyr" checked> Green → Yellow → Red<br>
    <input type="radio" name="colorScheme" value="ryg"> Red → Yellow → Green</label><br><br>
    <button onclick="goToMeter()">Submit</button>
  </div>

  <!-- Meter Screen -->
  <div id="meterScreen" class="screen">
    <h1 id="meterHeader"></h1>
    <input type="file" id="fileInput" accept="image/*" capture="camera">
    <img id="imagePreview" alt="Preview">
    <div class="progress-bar" id="progressBar" style="display:none;"></div>
    <button id="startBtn" onclick="startMeter()" style="display:none;">Start</button>
    <div id="resultMessage"></div>
  </div>

  <script>

    window.onload = function() {
      const savedKeyword = localStorage.getItem("meterKeyword");
      const savedResult = localStorage.getItem("meterResult");
      const savedScheme = localStorage.getItem("meterColorScheme");

      if (savedKeyword) {
        document.getElementById("keywordInput").value = savedKeyword;
      }
      if (savedResult) {
        document.getElementById("resultSlider").value = savedResult;
        document.getElementById("sliderValue").textContent = savedResult;
      }
      if (savedScheme) {
        document.querySelector(`input[name="colorScheme"][value="${savedScheme}"]`).checked = true;
      }
    };

    let keyword = "";
    let resultValue = 0;
    let colorScheme = "gyr";

    document.getElementById("resultSlider").addEventListener("input", function() {
    document.getElementById("sliderValue").textContent = this.value;
    });

    function goToMeter() {
      keyword = document.getElementById("keywordInput").value.trim() || "unknown";
      resultValue = parseInt(document.getElementById("resultSlider").value);
      colorScheme = document.querySelector('input[name="colorScheme"]:checked').value;

      // Save to localStorage
      localStorage.setItem("meterKeyword", keyword);
      localStorage.setItem("meterResult", resultValue);
      localStorage.setItem("meterColorScheme", colorScheme);
      
      document.getElementById("setupScreen").classList.remove("active");
      document.getElementById("meterScreen").classList.add("active");

      // Capitalize first letter for header
      const capitalizedKeyword = keyword.charAt(0).toUpperCase() + keyword.slice(1);
      document.getElementById("meterHeader").textContent = capitalizedKeyword + " Meter";

      // Hide the main title h1
      document.getElementById("mainTitle").style.display = "none";
      
      // Build progress bar rectangles
      const bar = document.getElementById("progressBar");
      bar.innerHTML = "";
      for (let i = 0; i < 50; i++) {
        const rect = document.createElement("div");
        rect.className = "progress-rect";
        bar.appendChild(rect);
      }

      // Image preview setup
      const fileInput = document.getElementById("fileInput");
      fileInput.addEventListener("change", function() {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.getElementById("imagePreview");
            img.src = e.target.result;
            img.style.display = "block";
            
            // UI update after image is chosen
            document.getElementById("fileInput").style.display = "none";
            document.getElementById("progressBar").style.display = "flex";
            document.getElementById("startBtn").style.display = "inline-block";
            
          };
          reader.readAsDataURL(file);
        }
      });
    }

    function startMeter() {
      document.getElementById("startBtn").style.display = "none"; // hide start button
      const rects = document.querySelectorAll(".progress-rect");
      let filled = 0;
      const target = Math.round((resultValue / 101) * rects.length); // stop at test result
      const interval = setInterval(() => {
        if (filled >= target) {
          clearInterval(interval);
          showResult();
          return;
        }
        const ratio = filled / rects.length;
        rects[filled].style.backgroundColor = getColor(ratio);
        filled++;
      }, 50);
    }

    function getColor(ratio) {
      let r, g;
      if (colorScheme === "gyr") {
        if (ratio < 0.5) {
          r = Math.floor(510 * ratio);
          g = 255;
        } else {
          r = 255;
          g = Math.floor(255 - 510 * (ratio - 0.5));
        }
      } else {
        if (ratio < 0.5) {
          g = Math.floor(510 * ratio);
          r = 255;
        } else {
          g = 255;
          r = Math.floor(255 - 510 * (ratio - 0.5));
        }
      }
      return `rgb(${r},${g},0)`;
    }

    function showResult() {
      let message = "";
      const lowerKeyword = keyword.toLowerCase();
      if (resultValue >= 0 && resultValue <= 99) {
        let level = "";
        if (resultValue < 25) level = "low";
        else if (resultValue < 50) level = "moderate";
        else if (resultValue < 75) level = "high";
        else level = "very high";
        message = `The ${lowerKeyword} level detected is ${resultValue}% which is ${level}.`;
      } else if (resultValue === 100) {
        const sayings = [
          `The ${lowerKeyword} meter just exploded!`,
          `You maxed out the ${lowerKeyword} scale!`,
          `Warning: ${lowerKeyword} overload detected!`
        ];
        message = sayings[Math.floor(Math.random() * sayings.length)];
      } else if (resultValue === 101) {
        const extremeSayings = [
          `Reality has collapsed under your ${lowerKeyword} power!`,
          `The universe cannot contain this much ${lowerKeyword}!`,
          `Scientists are baffled: ${lowerKeyword} has reached mythical levels!`
        ];
        message = extremeSayings[Math.floor(Math.random() * extremeSayings.length)];
      }
      document.getElementById("resultMessage").textContent = message;
    }
  </script>
</body>
</html>
