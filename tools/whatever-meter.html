<!--
Features Included
• Setup Screen: keyword input, slider (0–101), radio buttons for color scheme.
• Meter Screen: header with keyword, photo upload, start button.
• Animated progress bar: fills with rectangles in chosen color scheme.
• Result messages:• 0–99 → low/moderate/high/very high.
• 100 → funny sayings.
• 101 → exaggerated funny sayings.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whatever Purpose Meter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .screen { display: none; }
    .active { display: block; }
    .progress-bar {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      width: 80%;
      height: 30px;
    }
    .progress-rect {
      flex: 1;
      margin: 1px;
      background-color: lightgray;
      transition: background-color 0.2s;
    }
    #resultMessage {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Whatever Purpose Meter</h1>

  <!-- Setup Screen -->
  <div id="setupScreen" class="screen active">
    <label>Keyword: <input type="text" id="keywordInput"></label><br><br>
    <label>Test Result (0–101): 
      <input type="range" id="resultSlider" min="0" max="101" value="50">
      <span id="sliderValue">50</span>%
    </label><br><br>
    <label>Color Scheme:</label><br>
    <input type="radio" name="colorScheme" value="gyr" checked> Green → Yellow → Red<br>
    <input type="radio" name="colorScheme" value="ryg"> Red → Yellow → Green<br><br>
    <button onclick="goToMeter()">Submit</button>
  </div>

  <!-- Meter Screen -->
  <div id="meterScreen" class="screen">
    <h2 id="meterHeader"></h2>
    <input type="file" accept="image/*" capture="camera"><br><br>
    <button onclick="startMeter()">Start</button>
    <div class="progress-bar" id="progressBar"></div>
    <div id="resultMessage"></div>
  </div>

  <script>
    let keyword = "";
    let resultValue = 0;
    let colorScheme = "gyr";

    document.getElementById("resultSlider").addEventListener("input", function() {
      document.getElementById("sliderValue").textContent = this.value;
    });

    function goToMeter() {
      keyword = document.getElementById("keywordInput").value || "Whatever";
      resultValue = parseInt(document.getElementById("resultSlider").value);
      colorScheme = document.querySelector('input[name="colorScheme"]:checked').value;

      document.getElementById("setupScreen").classList.remove("active");
      document.getElementById("meterScreen").classList.add("active");
      document.getElementById("meterHeader").textContent = keyword + " Meter";

      // Build progress bar rectangles
      const bar = document.getElementById("progressBar");
      bar.innerHTML = "";
      for (let i = 0; i < 50; i++) {
        const rect = document.createElement("div");
        rect.className = "progress-rect";
        bar.appendChild(rect);
      }
    }

    function startMeter() {
      const rects = document.querySelectorAll(".progress-rect");
      let filled = 0;
      const interval = setInterval(() => {
        if (filled >= rects.length) {
          clearInterval(interval);
          showResult();
          return;
        }
        const ratio = filled / rects.length;
        rects[filled].style.backgroundColor = getColor(ratio);
        filled++;
      }, 50);
    }

    function getColor(ratio) {
      let r, g;
      if (colorScheme === "gyr") {
        // Green → Yellow → Red
        if (ratio < 0.5) {
          r = Math.floor(510 * ratio);
          g = 255;
        } else {
          r = 255;
          g = Math.floor(255 - 510 * (ratio - 0.5));
        }
      } else {
        // Red → Yellow → Green
        if (ratio < 0.5) {
          g = Math.floor(510 * ratio);
          r = 255;
        } else {
          g = 255;
          r = Math.floor(255 - 510 * (ratio - 0.5));
        }
      }
      return `rgb(${r},${g},0)`;
    }

    function showResult() {
      let message = "";
      if (resultValue >= 0 && resultValue <= 99) {
        let level = "";
        if (resultValue < 25) level = "low";
        else if (resultValue < 50) level = "moderate";
        else if (resultValue < 75) level = "high";
        else level = "very high";
        message = `The ${keyword} level detected is ${resultValue}% which is ${level}.`;
      } else if (resultValue === 100) {
        const sayings = [
          `The ${keyword} meter just exploded!`,
          `You maxed out the ${keyword} scale!`,
          `Warning: ${keyword} overload detected!`
        ];
        message = sayings[Math.floor(Math.random() * sayings.length)];
      } else if (resultValue === 101) {
        const extremeSayings = [
          `Reality has collapsed under your ${keyword} power!`,
          `The universe cannot contain this much ${keyword}!`,
          `Scientists are baffled: ${keyword} has reached mythical levels!`
        ];
        message = extremeSayings[Math.floor(Math.random() * extremeSayings.length)];
      }
      document.getElementById("resultMessage").textContent = message;
    }
  </script>
</body>
</html>
